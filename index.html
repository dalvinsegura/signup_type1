<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/wickedcss.min.css">
    <link rel="stylesheet" href="./css/main.css" />

    <title>Sign Up</title>
  </head>
  <body>
    <img class="bg_img" src="./img/bg_img.jpg" alt="" />
    <section class="sign_up slideDown">
      <h1>Registrate ahora</h1>

      <div class="form_content">
        <form action="">
          <div class="inputs">
            <input class="input_text" type="text" name="name" id="name_input" placeholder="Nombre" />
          </div>

          <div class="inputs">
            <input class="input_text" type="text" name="lastname" id="lastname_input" placeholder="Apellido"/>
          </div>

          <div class="inputs">
            <input class="input_text" type="email" name="email" id="email_input" placeholder="Correo Electronico" />
          </div>

          <div class="inputs">
            <input class="input_text" type="text" name="age" id="age_input" placeholder="Edad" />
          </div>

          <div class="inputs">
            <p class="radio_text">Sexo:</p>
              
            <input class="radio_input" type="radio" name="woman" id="gender_woman_input" />
            <label class="radio_input" for="gender_woman_input">Mujer</label>

              <input class="radio_input" type="radio" name="man" id="gender_man_input" />
              <label class="radio_input" for="gender_man_input">Hombre</label>
          </div>

          <div class="inputs">
            <p class="radio_text">Â¿Tienes titulo universitario?:</p>

              <input class="radio_input" type="radio" name="yes" id="career_yes_input" />
              <label class="radio_input" for="career_yes_input">SI</label>

              <input class="radio_input" type="radio" name="no" id="career_no_input" />
              <label class="radio_input" for="career_no_input">NO</label>
          </div>

          <div class="inputs">
            <input class="input_text" type="text" name="gender" id="career_input" placeholder="Titulo Universitario"/>
          </div>

          <div class="agree_input">
            <input type="checkbox" name="agreements" id="agreements_input" />
            <label for="agreements_input"
              ><strong>Terminos y condiciones</strong> sit amet consectetur adipisicing elit. Dicta
              similique excepturi nam dolor natus quisquam et quam aliquid
              laborum temporibus, vero cupiditate deleniti inventore nemo,
              dolorum dolorem eveniet voluptates repellat.</label
            >
          </div>
          <button class="submit_btn" type="submit">CREAR AHORA</button>
        </form>
      </div>
    </section>

    <!-- SCRIPTS -->
    <script src="./js/main.js"></script>
    <!--  -->
  </body>
</html>
